<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- simple vertex shader script for making line -->
	<script id="vertex-shader" type="x-shader/x-vertex">
		precision mediump float;

		attribute vec3 a_position;
		attribute vec3 a_color;
		varying vec3 vColor;

		void main() {
			vColor = a_color;
			gl_Position = vec4(a_position,1);
		}
	</script>

	<!-- simple fragment shader script for making black line -->
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vColor;

		void main() {
			// Solid color
			gl_FragColor = vec4(vColor,1);
		}
	</script>

	<title>CAD Project 1</title>
</head>
<body>

	<canvas id="canvas">

	</canvas>

	<div class="toolbar">
		<div class="toolbar-item">
			<input type="color" id="color-picker" value="#ff0000">
		</div>
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-line">Line</button>
		</div>
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-square">Square</button>
		</div>
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-rectangle">Rectangle</button>
		</div>
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-polygon">Polygon</button>
		</div>
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-mouse">Mouse</button>
		</div>
	</div>
	<div class="toolbar">
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-save">Save</button>
		</div>
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-load">Load</button>
		</div>
		<div class="toolbar-item">
			<button class="toolbar-button" id="btn-clear">Clear</button>
		</div>
		<div class="toolbar-item" id="fill-label">
			<input type="checkbox" id="check-fill" name="shape_fill" value="Fill">
			<label for="check-fill" class="fill-label">Fill</label><br>
		</div>
	</div>

	<!-- main app -->
	<script type="module" src="./app.js"></script>

</body>
</html>
